<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilecard UI design</title>
    <link rel="stylesheet" href="style1.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img1.jpeg" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">amrita kumari</span>
            <span class="job">student</span>
        </div>

        <div class="media-button">
            <a href="#" style="background:black;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background:rgb(242, 93, 192) ;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background:black ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" style="background:rgba(14, 14, 209, 0.621) ;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            

        </div>

        <div class="buttons">
            <button class="button"> contact</button>
            <button class="button"> msg</button>
        </div>

        <div class="analyse">
           <div class="data">
            <i class='bx bx-like' ></i>
           </div>

           <div class="data">
            <i class='bx bx-heart' ></i>
           </div>

           <div class="data">
            <i class='bx bx-comment' ></i>
           </div>

        </div>
    </div>
</body>
</html>
